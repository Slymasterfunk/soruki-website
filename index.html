<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
  <title>CCAF | '21 Spring Graduation</title>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="container flex">
      <a href="index.html"><h1 class="logo">8th Fighter Wing</h1></a>
      <nav>
        <ul>
          <li><a href="index.html" class="nav-links"><i class="fas fa-home logo"></i></a></li>
          <li><a href="soe.html" class="nav-links"><i class="fas fa-tasks logo"></i></a></li>
          <li><a href="grads.html" class="nav-links"><i class="fas fa-graduation-cap logo"></i></a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Showcase -->
  <section class="showcase">
    <div class="container grid">
      <div class="showcase-text">
        <h1>'21 CCAF Graduation</h1>
        <p>Congrates graduates on your hard work and dedication to further your understanding & pursuit of knowledge in your respective fields.</p>
      </div>

      <div class="showcase-form-wrap">
        <div class="showcase-form card">
          <h2 class="logo"><strong>RSVP</strong></h2>
          <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
            <input type="hidden" name="form-name" value="contact">
            <p class="hidden">
              <label>Don't fill this out if you're human: <input name="bot-field" /></label>
            </p>
            <div class="form-control">
              <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-control">
              <input type="text" name="unit" placeholder="Unit" required>
            </div>
            <div class="form-control">
              <input type="email" name="email" placeholder="Email" required>
            </div>
            <input type="submit" value="Send" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-dark py-2">
    <div class="container grid grid-2">
      <div>
        <a href="index.html"><h1 class="logo">8 FW</h1></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="soe.html">SOE</a></li>
          <li><a href="grads.html">Grads</a></li>
        </ul>
      </nav>
      <!-- <div class="social">
        <a href="" class="fab fa-github fa-2x"></a>
        <a href="" class="fab fa-twitter fa-2x"></a>
        <a href="" class="fab fa-facebook fa-2x"></a>
        <a href="" class="fab fa-instagram fa-2x"></a>
      </div> -->
    </div>
  </footer>
</body>
</html>
